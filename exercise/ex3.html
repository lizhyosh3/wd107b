<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8"/>

    <title>身家調查表</title>

    <style>
		h1{font-family: 標楷體; color: #753a3a; font-size: 40px; padding-left: 4.5em}
		table, th, td {border: 3px solid black; border-collapse: collapse; padding: 10px; text-align: left; font-family: 微軟正黑體; font-size: 16px; font-weight:bold; color:#000000;}
    </style>

</head>

<body>
    <h1>交出你的個資來！</h1>
    <table>
	<tr>
	    <td>姓：</td>
	    <td><input type="text"></td>
	    <td>名：</td>
	    <td><input type="text"></td>
	</tr>
	<tr>
		<td>生日：</td>
		<td><input type="date"></td>
		<td>星座：</td>
		<td>
			<select name="星座">
			<option></option>
			<option value="牡羊座">牡羊座</option>
			<option value="金牛座">金牛座</option>
			<option value="雙子座">雙子座</option>
			<option value="巨蟹座">巨蟹座</option>
			<option value="獅子座">獅子座</option>
			<option value="處女座">處女座</option>
			<option value="天秤座">天秤座</option>
			<option value="天蠍座">天蠍座</option>
			<option value="射手座">射手座</option>
			<option value="魔羯座">魔羯座</option>
			<option value="水瓶座">水瓶座</option>
			<option value="雙魚座">雙魚座</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>身高：</td>
		<td><input type="number">公分</td>
		<td>體重：</td>
		<td><input type="number">公斤</td>
	</tr>
	<tr>
		<td>手機號碼：</td>
		<td><input type="text"></td>
		<td>E-mail：</td>
		<td><input type="email"></td>
	</tr>
	<tr>
		<td>血型：</td>
		<td>
			<select name="血型">
			<option></option>
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="AB">AB</option>
			<option value="O">O</option>
			<option value="其他">其他</option>
			</select>
		</td>
		<td>視力狀況：</td>
		<td>
			<select name="視力狀況">
			<option></option>
			<option value="千里眼">千里眼</option>
			<option value="正常">正常</option>
			<option value="遠視">遠視</option>
			<option value="近視">近視</option>
			<option value="瞎子">瞎子</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>年齡</td>
		<td><input type="number"></td>
		<td>職業</td>
		<td>
			<select name="職業">
			<option></option>
			<option value="學生">學生</option>
			<option value="軍公教">軍公教</option>
			<option value="金融業">金融業</option>
			<option value="營造業">營造業</option>
			<option value="電子業">電子業</option>
			<option value="服務業">服務業</option>
			<option value="資訊業">資訊業</option>
			<option value="製造業">製造業</option>
			<option value="大眾傳播業">大眾傳播業</option>
			<option value="運輸業">運輸業</option>
			<option value="通信業">通信業</option>
			<option value="農牧業">農牧業</option>
			<option value="自由業">自由業</option>
			<option value="家管">家管</option>
			<option value="醫務人員">醫務人員</option>
			<option value="商業">商業</option>
			<option value="待業中">待業中</option>
			<option value="退休">退休</option>
			<option value="其他">其他</option>
			</select>
		</td>
	</tr>
</body>
</html>
